<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KCKM Footwear</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo section displaying the company name -->
        <div class="logo">
            <h1>KCKM Footwear</h1>
        </div>
        <!-- Search bar for filtering products -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for shoes..." onkeyup="filterProducts()">
        </div>
		<!-- Cart icon displaying the current number of items in the cart -->
        <div class="cart-icon">
            <button onclick="viewCart()">Cart (0)</button>
        </div>
        <!-- Login button to navigate to the login page -->
        <div class="login">
            <a href="Login.html"><button>Login</button></a>
        </div>
    </header>
    <!-- Filters Section -->
    <section class="filters">
        <!-- Section title for the filters -->
        <h2>Filters</h2>
        <!-- Filter form for selecting product categories -->
        <form id="filters-form">
            <!-- Dropdown menu for filtering by category -->
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All Categories</option> <!-- Show all products -->
                <option value="mens-active">Men's Active</option> <!-- Men's activewear -->
                <option value="womens-active">Women's Active</option> <!-- Women's activewear -->
                <option value="mens-casual">Men's Casual</option> <!-- Men's casual shoes -->
				<option value="womens-casual">Women's Casual</option> <!-- Women's casual shoes -->
                <option value="mens-formal">Men's Formal</option> <!-- Men's formal shoes -->
                <option value="womens-formal">Women's Formal</option> <!-- Women's formal shoes -->
			</select>
        </form>
    </section>
	    <!-- Product Section -->
		<section class="product-list">
			<!-- Product 1: Men's activewear shoes -->
			<div class="product" id="product1" data-category="mens-active">
				<img src="shoe1.png" alt="Shoe 1"> <!-- Image of the product -->
				<p>Mens Active</p> <!-- Product category -->
				<p>$19.99</p> <!-- Product price -->
				<button onclick="addToCart('Cemtos Mens Active', 19.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
			<!-- Product 2: Women's activewear shoes -->
       		<div class="product" id="product2" data-category="womens-active">
            	<img src="shoe2.png" alt="Shoe 2"> <!-- Image of the product -->
            	<p>Womens Active</p> <!-- Product category -->
            	<p>$14.99</p> <!-- Product price -->
				<button onclick="addToCart('Fashion F Womens Active', 14.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
	        <!-- Product 3: Men's casual shoes -->
			<div class="product" id="product3" data-category="mens-casual">
				<img src="shoe3.png" alt="Shoe 3"> <!-- Image of the product -->
				<p>Mens Casual</p> <!-- Product category -->
				<p>$8.99</p> <!-- Product price -->
				<button onclick="addToCart('Coconut Slippers Mens Casual', 8.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
	        <!-- Product 4: Women's casual shoes -->
			<div class="product" id="product4" data-category="womens-casual">
				<img src="shoe4.png" alt="Shoe 4"> <!-- Image of the product -->
				<p>Womens Casual</p> <!-- Product category -->
				<p>$22.99</p> <!-- Product price -->
				<button onclick="addToCart('Maibulun Slippers Womens Casual', 22.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
	        <!-- Product 5: Men's formal shoes -->
			<div class="product" id="product5" data-category="mens-formal">
				<img src="shoe5.png" alt="Shoe 5"> <!-- Image of the product -->
				<p>Mens Formal</p> <!-- Product category -->
				<p>$28.99</p> <!-- Product price -->
				<button onclick="addToCart('Leather 255 Mens Formal', 28.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
	        <!-- Product 6: Women's formal shoes -->
			<div class="product" id="product6" data-category="womens-formal">
				<img src="shoe6.png" alt="Shoe 6"> <!-- Image of the product -->
				<p>Womens Formal</p> <!-- Product category -->
				<p>$29.99</p> <!-- Product price -->
				<button onclick="addToCart('Bigtree Heels Womens Formal', 29.99)">Add to Cart</button> <!-- Add to Cart button -->
			</div>
		</section>
</body>
</html>
